<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Traffic Run Game with Three.js</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <a href="#" onclick="goBack()" class="back-link">
    <img src="../z.png" alt="Go Back" width="40" height="40">
  </a>
  <script>
    // Function to go back one step in the browser history
    function goBack() {
        window.history.back();
    }
  </script>
  
<!-- partial:index.partial.html -->
<div id="score">Press UP</div>

<div id="controls">
  <div id="buttons">
    <button id="accelerate">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(0, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
    <button id="decelerate">
      <svg width="30" height="30" viewBox="0 0 10 10">
        <g transform="rotate(180, 5,5)">
          <path d="M5,4 L7,6 L3,6 L5,4" />
        </g>
      </svg>
    </button>
  </div>
  <div id="instructions">
    Press UP to start. Avoid collision with other vehicles by accelerating
    or decelerating with the UP and DOWN keys.
  </div>
</div>

<div id="results">
  <div class="content">
    <h1>You hit another vehicle</h1>
    <p>To reset the game press R</p>


    <p>
      Follow me
      <a href="https://twitter.com/HunorBorbely" , target="_blank">@HunorBorbely</a>
    </p>
  </div>
</div>
  <span>Learn Three.js</span>
</a>
<div id="youtube-card">
  Learn Three.js while building this game on YouTube
